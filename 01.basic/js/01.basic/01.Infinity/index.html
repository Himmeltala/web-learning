<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>01.Infinity</title>
  </head>
  <body>
    <script>
      function findMaxNum(nums) {
        let currMax = 0;
        for (let i = 0; i < nums.length; i++) {
          if (i + 1 > nums.length) {
            return currMax;
          }
          if (currMax === 0) {
            if (nums[i] > nums[i + 1]) {
              currMax = nums[i];
            }
          } else {
            if (nums[i] > currMax) {
              currMax = nums[i];
            }
          }
        }
        return currMax;
      }

      function findMaxNum2(nums) {
        let currMax = -Infinity;
        for (let n of nums) {
          if (n > currMax) {
            currMax = n;
          }
        }
        return currMax;
      }

      function findMinNum(nums) {
        let currMin = 0;
        for (let i = 0; i < nums.length; i++) {
          if (i + 1 > nums.length) {
            return currMin;
          }
          if (currMin === 0) {
            if (nums[i] < nums[i + 1]) {
              currMin = nums[i];
            }
          } else {
            if (nums[i] < currMin) {
              currMin = nums[i];
            }
          }
        }
        return currMin;
      }

      function findMinNum2(nums) {
        let currMin = Infinity;
        for (const n of nums) {
          console.log(n, "<", currMin);
          if (n < currMin) {
            currMin = n;
          }
        }
        return currMin;
      }

      console.log(findMaxNum2([-1, 90, 100, 10, -5]));
    </script>
  </body>
