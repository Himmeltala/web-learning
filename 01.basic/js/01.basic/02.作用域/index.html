<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>02.作用域</title>
  </head>
  <body>
    <script>
      function f() {
        (function () {
          if (true) {
            var x = 10;
          }
        })();
        console.log(x); // => 10
      }
      f();
    </script>
  </body>
</html>
